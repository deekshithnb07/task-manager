<html>

<head>
    <title>survey form</title>
</head>

<body>
    <center>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

    </center>
    <div>
        <form action="" method="get" name="form" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required><br>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your Email" required><br>
            <label for="Age" id="number-label">Age</label>
            <input type="number" id="number" required name="Age" placeholder="Enter your Age" min="10" max="99"><br>
            <label for="select-role">Which option best describes your current role?</label>
            <select id="role" name="select-role" aria-label="select the role suits you">
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>prefer not to say</option>
                    <option>others</option>
                </select><br>
            <label for="recommand">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recom" value="Definitely" checked required>Definitely
            <input type="radio" name="recom" value="Maybe">Maybe
            <input type="radio" name="recom" value="Not sure">Not sure<br>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="favfeature" required>
                    <option>challenges</option>
                    <option>projects</option>
                    <option>community</option>
                    <option>open scource</option>
                </select>
            <br>
            <label for="check">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" value="Front-end Projects" name="check">Front-end Projects<br>
            <input type="checkbox" value="Back-end Projects" name="check">Back-end Projects<br>
            <input type="checkbox" value="Data Visualization" name="check">Data Visualization<br>
            <input type="checkbox" value="Challenges" name="check">Challenges<br>
            <input type="checkbox" value="Open Source Community" name="check">Open Source Community<br>
            <input type="checkbox" value="Gitter help rooms" name="check">Gitter help rooms<br>
            <input type="checkbox" value="Videos" name="check">Videos<br>
            <input type="checkbox" value="City Meetups" name="check">City Meetups<br>
            <input type="checkbox" value="Wiki" name="check">Wiki<br>
            <input type="checkbox" value="Forum" name="check">Forum<br>
            <input type="checkbox" value="Additional Courses" name="check">Additional Courses<br>
            <textarea name="comment" placeholder="Enter comment here..."></textarea>
            <br>
            <input type="submit" value="Submit" id="submit">
    </div>

    </form>
</body>

</html>
